<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- WalletConnect Modal -->
  <script src="https://unpkg.com/@walletconnect/modal@2.7.1/dist/index.umd.js"></script>

  <!-- WalletConnect Ethereum Provider -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.15.1/dist/index.umd.js"></script>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #020617;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,.4);
    }

    h2 {
      margin-bottom: 6px;
    }

    p {
      color: #94a3b8;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }

    .primary {
      background: #22c55e;
      color: #020617;
    }

    .danger {
      background: #ef4444;
      color: white;
    }

    .spinner {
      display: none;
      margin: 18px auto;
      width: 28px;
      height: 28px;
      border: 3px solid #334155;
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
    }

    .success {
      color: #22c55e;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Connect Wallet</h2>
  <p>Secure WalletConnect flow</p>

  <div class="spinner" id="spinner"></div>

  <button id="connectBtn" class="primary">Connect Wallet</button>
  <button id="disconnectBtn" class="danger" style="display:none;">Disconnect</button>

  <div id="status" class="status"></div>
</div>

<script>
  const projectId = "962425907914a3e80a7d8e7288b23f62";

  const connectBtn = document.getElementById("connectBtn");
  const disconnectBtn = document.getElementById("disconnectBtn");
  const spinner = document.getElementById("spinner");
  const statusEl = document.getElementById("status");

  let provider;
  let ethersProvider;
  let signer;

  const modal = new window.WalletConnectModal({
    projectId,
    chains: [1, 11155111], // Ethereum Mainnet + Sepolia
    themeMode: "dark"
  });

  async function connectWallet() {
    try {
      spinner.style.display = "block";
      statusEl.textContent = "";

      provider = await window.EthereumProvider.init({
        projectId,
        chains: [1, 11155111],
        showQrModal: true
      });

      await provider.connect();

      ethersProvider = new ethers.BrowserProvider(provider);
      signer = await ethersProvider.getSigner();
      const address = await signer.getAddress();

      statusEl.innerHTML = `
        <div class="success">
          âœ” Wallet connected successfully<br>
          ${address.slice(0, 6)}...${address.slice(-4)}
        </div>
      `;

      connectBtn.style.display = "none";
      disconnectBtn.style.display = "block";
    } catch (err) {
      statusEl.textContent = "Connection failed. Please try again.";
      console.error(err);
    } finally {
      spinner.style.display = "none";
    }
  }

  async function disconnectWallet() {
    if (provider) {
      await provider.disconnect();
    }

    statusEl.textContent = "";
    connectBtn.style.display = "block";
    disconnectBtn.style.display = "none";
  }

  connectBtn.addEventListener("click", connectWallet);
  disconnectBtn.addEventListener("click", disconnectWallet);
</script>

</body>
</html>
