<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect â€“ Working</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- WalletConnect Modal (REQUIRED) -->
  <script src="https://unpkg.com/@walletconnect/modal@2.7.1/dist/index.umd.js"></script>

  <!-- WalletConnect Ethereum Provider -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.15.1/dist/index.umd.js"></script>

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background:#020617;
      color:white;
      font-family:system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card {
      background:#020617;
      border:1px solid #1e293b;
      padding:26px;
      border-radius:16px;
      width:100%;
      max-width:420px;
      text-align:center;
    }
    button {
      width:100%;
      padding:14px;
      margin-top:14px;
      border-radius:12px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    .primary { background:#22c55e; color:black; }
    .danger { background:#ef4444; color:white; }
    .spinner {
      display:none;
      margin:16px auto;
      width:26px;
      height:26px;
      border:3px solid #334155;
      border-top:3px solid white;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    .success { color:#22c55e; margin-top:12px; }
    .error { color:#ef4444; margin-top:12px; }
  </style>
</head>
<body>

<div class="card">
  <h2>Connect Wallet</h2>
  <p style="color:#94a3b8">WalletConnect v2</p>

  <div id="spinner" class="spinner"></div>

  <button id="connectBtn" class="primary">Connect Wallet</button>
  <button id="disconnectBtn" class="danger" style="display:none;">Disconnect</button>

  <div id="status"></div>
</div>

<script>
  const projectId = "962425907914a3e80a7d8e7288b23f62";

  const connectBtn = document.getElementById("connectBtn");
  const disconnectBtn = document.getElementById("disconnectBtn");
  const spinner = document.getElementById("spinner");
  const statusEl = document.getElementById("status");

  let provider;
  let modal;
  let ethersProvider;
  let address;

  async function connectWallet() {
    try {
      spinner.style.display = "block";
      statusEl.innerHTML = "";

      modal = new WalletConnectModal({
        projectId,
        chains: [1, 11155111],
        themeMode: "dark"
      });

      provider = await EthereumProvider.init({
        projectId,
        chains: [1, 11155111]
      });

      // ðŸ”¥ THIS IS THE MISSING PIECE ðŸ”¥
      provider.on("display_uri", (uri) => {
        modal.openModal({ uri });
      });

      await provider.connect();

      ethersProvider = new ethers.BrowserProvider(provider);
      const signer = await ethersProvider.getSigner();
      address = await signer.getAddress();

      modal.closeModal();

      statusEl.innerHTML = `
        <div class="success">
          âœ” Connected successfully<br>
          ${address.slice(0,6)}...${address.slice(-4)}
        </div>
      `;

      connectBtn.style.display = "none";
      disconnectBtn.style.display = "block";

    } catch (err) {
      console.error(err);
      statusEl.innerHTML = `<div class="error">Connection failed</div>`;
    } finally {
      spinner.style.display = "none";
    }
  }

  async function disconnectWallet() {
    try {
      if (provider) await provider.disconnect();
    } catch (_) {}

    provider = null;
    address = null;
    statusEl.innerHTML = "";
    connectBtn.style.display = "block";
    disconnectBtn.style.display = "none";
  }

  connectBtn.onclick = connectWallet;
  disconnectBtn.onclick = disconnectWallet;
</script>

</body>
</html>
